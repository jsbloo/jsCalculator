<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="row">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Calculator</span>
                <h2 id="display"></h2>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" id="btn7">7</button>
                <button type="button" class="btn btn-outline-primary" id="btn8">8</button>
                <button type="button" class="btn btn-outline-primary" id="btn9">9</button>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="btnDiv">/</button>
                    <button type="button" class="btn btn-primary" id="btnMlt">*</button>
                    <button type="button" class="btn btn-primary" id="btnAdd">+</button>
                    <button type="button" class="btn btn-primary" id="btnNeg">-</button>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" id="btn4">4</button>
                <button type="button" class="btn btn-outline-primary" id="btn5">5</button>
                <button type="button" class="btn btn-outline-primary" id="btn6">6</button>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="btnC">C</button>
                    <button type="button" class="btn btn-primary" id="btnLB">(</button>
                    <button type="button" class="btn btn-primary" id="btnRB">)</button>
                    <button type="button" class="btn btn-primary" id="btnEq">=</button>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" id="btn1">1</button>
                <button type="button" class="btn btn-outline-primary" id="btn2">2</button>
                <button type="button" class="btn btn-outline-primary" id="btn3">3</button>
                <button type="button" class="btn btn-outline-primary" id="btn0">0</button>
            </div>
            </div>
    </div>
    <div>
        <h3>Log</h3>
        <p id="log"></p>
    </div>
</body>

<script src="calcJs.js" type="module"></script>
</html>
